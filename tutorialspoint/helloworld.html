<body onload = "checkscope();">
	<script type="text/javascript">
		var a = 45;
		var b = 10;
		var c = "Test";
		var linebreak = "<br/>"

		document.write("a + b = ");
		result = a + b;
		document.write(result);
		document.write(linebreak);

		document.write("a - b = ");
		result = a - b;
		document.write(result);
		document.write(linebreak);

		document.write("a * b = ");
		result = a * b;
		document.write(result);
		document.write(linebreak);

		document.write("a / b = ");
		result = a / b;
		document.write(result);
		document.write(linebreak);

		document.write("a % b = ");
		result = a % b;
		document.write(result);
		document.write(linebreak);

		document.write("a + b + c = ");
		result = a + b + c;
		document.write(result);
		document.write(linebreak);

		b = --b;
		document.write("--b = ");
		result = --b;
		document.write(result);
		document.write(linebreak);

		document.write("a > b = ");
		result = (a > b);
		document.write(result);
		document.write(linebreak);

		document.write("a < b = ");
		result = (a < b);
		document.write(result);
		document.write(linebreak);

		document.write("a == b = ");
		result = (a == b);
		document.write(result);
		document.write(linebreak);

		document.write("a != b ");
		result = (a != b);
		document.write(result);
		document.write(linebreak);

		document.write("a >= b ");
		result = (a >= b);
		document.write(result);
		document.write(linebreak);

		document.write("a <= b ");
		result = (a <= b);
		document.write(result);
		document.write(linebreak);


	</script>
</body>
